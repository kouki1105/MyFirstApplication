<div layout:decorate="layout">
	<div layout:fragment="contents">
		<h1 th:text="${title}">Show Staff</h1>
		<div th:object="${staff}">
			<div>
				<label>ID</label>
				<p th:text="*{id}"></p>
			</div>
			<div>
				<label>名前</label>
				<p th:text="*{name}"></p>
			</div>
			<div>
				<label>役職</label>
				<p th:text="*{title}"></p>
			</div>
			<div>
				<label>会社</label>
				<p th:text="*{company.name}"></p>
			</div>
		</div>
		<div>
			<a class="btn btn-secondary" th:href="@{/companies/{company_id}/staffs/{id}/edit(company_id=*{company.id},id=*{id})}">編集</a>
		</div>
		<div class="pull-right">
			<a class="btn btn-link" href="/companies">一覧画面へ</a>
		</div>
	</div>
</div>

<div layout:decorate="layout">
	<div layout:fragment="contents">
		<h1 th:text="${title}">Show Player</h1>
		<div th:object="${company}">
			<div>
				<label>ID</label>
				<p th:text="*{id}"></p>
			</div>
			<div>
				<label>名前</label>
				<p th:text="*{name}"></p>
			</div>
			<div>
				<label>説明</label>
				<p th:text="*{description}"></p>
			</div>
		</div>
		<div>
			<a class="btn btn-secondary" th:href="@{/companies/{id}/edit(id=*{id})}">編集</a>
		</div>
		<div class="pull-right">
			<a class="btn btn-link" href="/companies">一覧画面へ</a>
		</div>
	</div>
</div>

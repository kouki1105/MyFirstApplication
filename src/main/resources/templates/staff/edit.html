<div layout:decorate="layout">
	<div layout:fragment="contents">
		<h1 th:text="${title}">Editing Staff</h1>
		<form th:action="@{/companies/{company_id}/staffs/{id}(company_id=*{company.id},id=*{id})}" th:method="put" th:object="${staff}">
			<div class="form-group">
				<label class="control-label">名前</label>
				<input class="form-control" type="text" th:field="*{name}" />
			</div>
			<div class="form-group">
				<label class="control-label">役職</label>
				<input class="form-control" type="text" th:field="*{title}" />
			</div>
			<button class="btn btn-secondary" type="submit">更新</button>
		</form>
		<div class="pull-right">
			<a class="btn btn-link" href="/companies/{company_id}/staffs(company_id=${company.id})">一覧画面へ</a>
		</div>
	</div>
</div>

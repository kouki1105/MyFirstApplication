<div layout:decorate="layout">
	<div layout:fragment="contents">
		<h1 th:text="${title}">Idea Index</h1>
		<div class="row">
			<div th:each="idea:${ideas}" th:object="${idea}" class="col-md-4">
				<img th:src="*{getThumbnailUrl()}" />
				<h4><a th:text="*{name}" th:href="@{/ideas/{id}(id=*{id})}"></a></h4>
				<p th:text="*{description}"></p>
			</div>
		</div>
		<a class="btn btn-secondary" href="/ideas/new">新規作成</a>
	</div>
</div>

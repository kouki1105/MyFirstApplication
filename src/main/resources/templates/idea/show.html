<div layout:decorate="layout">
	<div layout:fragment="contents">
		<h1 th:text="${title}">Show Idea</h1>
		<div th:object="${idea}"　class="row">
			<div class="col-md-9">
				<img th:src="*{getThumbnailUrl()}" />
			</div>
		  
			<div class="col-md-3">
				<b>名前: </b><p th:text="*{name}"></p>
				<b>説明: </b><p th:text="*{description}"></p>
				<p><a class="btn btn-secondary" th:href="@{/ideas/{id}/edit(id=*{id})}">編集</a></p>
				<form th:action="@{/ideas/{id}(id=*{id})}" th:method="delete">
					<p><input class="btn btn-secondary btn-xs" type="submit" value="削除" /></p>
				</form>
				<p><a class="btn btn-link" href="/ideas">一覧画面へ</a></p>
			</div>
		</div>
	</div>
</div>

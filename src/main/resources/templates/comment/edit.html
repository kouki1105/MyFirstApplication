<div layout:decorate="layout">
	<div layout:fragment="contents">
		<h1 th:text="${title}">Editing Comment</h1>
		<form th:action="@{/ideas/{idea_id}/comments/{id}(idea_id=*{idea.id},id=*{id})}" th:method="put" th:object="${comment}">
			<div class="form-group">
				<label class="control-label">名前</label>
				<input class="form-control" type="text" th:field="*{name}" />
			</div>
			<div class="form-group">
				<label class="control-label">本文</label>
				<input class="form-control" type="text" th:field="*{body}" />
			</div>
			<button class="btn btn-secondary" type="submit">更新</button>
		</form>
		<div class="pull-right">
			<a class="btn btn-link" href="/ideas/{idea_id}/comments(idea_id=${idea.id})">一覧画面へ</a>
		</div>
	</div>
</div>
